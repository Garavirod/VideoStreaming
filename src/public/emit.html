<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <h1>Streaming on direct</h1>
    <hr>
    <br>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row rounded m-5 p-5 justify-content-center">
                    <div class="col-md-8 bg-dark" style="height: 300px;">
                        <video src="" id="video" autoplay="true"></video>
                        <canvas id="preview"></canvas>
                        <div class="alert alert-danger" id="status" role="alert">
                            A simple danger alertâ€”check it out!
                        </div>
                    </div>
                </div>
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <a href="#" class="btn btn-primary" id="emit">Emit</a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script>
        var canvas = document.querySelector('#preview');
        var context = canvas.getContext('2d');
        var btn = document.querySelector('#emit');
        canvas.width = 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.querySelector('#video');
        var sicket = io();


        function putMessage(msg) {
            document.querySelector("#status").innerHTML = msg;
        }

        function loadCamera(stream) {
            video.srcObject = stream;
            putMessage("Camera works!");
        }


        function errorCamera() {
            putMessage("Camera doesn't work!");
        }

        function watchVideo(video, context) {
            context.drawImage(video, 0, 0, context.width, context.height);
            socket.emit('stream');
        }
    </script>
</body>

</html>
